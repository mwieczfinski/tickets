<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja na koncert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="registration-form">
        <h1>Rejestracja na koncert Metallica</h1>

        <fieldset class="personal-data">
            <legend>Dane osobowe</legend>
            <div class="name-and-surname form-row">
                <label class="form-field">
                    Imię:
                    <input class="form-field__input" type="text" name="firstname">
                </label>

                <label class="form-field">
                    Nazwisko:
                    <input class="form-field__input" type="text" name="surname">
                </label>
            </div>

            <label class="form-field form-row">
                Adres e-mail
                <input class="form-field__input" type="email" name="email">
            </label>

            <label class="form-field form-row">
                Data urodzenia
                <input class="form-field__input" type="date" name="birth-date">
                
                <label class="personal-data"for="ticket-select"><b><legend>Wybór miejsca</b></legend></label>
                Miejsce:
                <select name="ticket" id="ticket-select">
                    <option value="">--Wybierz rodzaj biletu--</option>
                    <option value="vip">VIP</option>
                    <option value="normalny">Strefa normalna</option>
                    <option value="tani">Strefa taniego biletu</option>
                    
                </select>

                <fieldset>
                    <legend><b>Zgoda na przetwarzanie danych:</b></legend>
                
                    <div>
                      <input type="checkbox" id="zgoda" name="zgoda">
                      <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych w celu rejestracji na koncert.</label>
                    </div>
            </label>
        </fieldset>
        <button class="submit-button">Zarejestruj się</button>
    </form>
</body>
</html>
